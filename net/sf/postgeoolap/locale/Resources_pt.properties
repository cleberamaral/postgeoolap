# textos
AddingCriteria = Para adicionar um determinado critério à consulta, dê um duplo-clique sobre um dos valores desejados presentes na lista abaixo. Caso deseje mais de um critério ou valor, execute os passos desta tela mais de uma vez, solicitando-a novamente a partir da tela de Análise.
AddingGeographicCriteria = Na tela abaixo, inicie especificando algum critério de filtragem para um dos atributos não geográficos de "Campos para Comparação". Em seguida, selecione a função geográfica e o operador de comparação desejado a ser aplicado em relação a um atributo geográfico de "Campos para Comparação".
SelectHierarchyText = Na tabela abaixo, informe o nível hierárquico de cada atributo nesta dimensão, de forma que os de mais alto nível recebam valores menores e os de menor granularidade recebam valores maiores, até um máximo de [9]. Vários atributos podem compartilhar o mesmo nível em uma dimensão. Ex: NomeLoja [9], CNPJLoja [9], BairroLoja [8], CidadeLoja [7].
