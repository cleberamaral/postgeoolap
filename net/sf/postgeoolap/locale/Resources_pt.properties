AggregationGenerationError = Erro na geração da agregação no PostGreSQL
AggregationInsertDataError = Erro na inserção de dados para a  agregação no PostGreSQL
AggregationItemRecordingError = Erro na gravação de um AggregationItem nos metadados.
CouldNotConnectMetadataDatabase = Não foi possível conectar ao banco de metadados
CouldNotLoadAccessDriver = Não foi possível carregar o driver.
CouldNotRetrieveSchemaCollection = Não foi possível obter a coleção de esquemas
CreatingPostGreSQLIndexError = Erro na criação de indice no PostGreSQL
CreatingSchemaError = Erro na criação do esquema
CubeDeletingError = Erro na exclusão do cubo
CubeRecordingError = Erro na gravação do cubo    
CubeRetrievingError = Erro na recuperação do cubo
DeletingAggregationError = Erro na exclusão da agregação
GetMappedValueError = Erro na obtenção do valor mapeado
MetadataGenerationError = Erro na geração da estrutura de metadados
PostGreSQLConnectionError = Erro de conexão com o PostGreSQL
PostGreSQLConnectionFailed = A conexão com o PostGreSQL falhou
PostGreSQLConnectionSucceeded = A conexão com o PostGreSQL foi realizada com êxito
RetrievingSchemaError = Erro no carregamento do esquema
RetrievingDataError = Erro no carregamento de dados do PostGreSQL
SchemaConnectionError = Erro na conexão com o PostGreSQL para este esquema
StatisticsUpdatingError = Erro na atualização das estatísticas para o otimizador de queries do PostGreSQL - VACUUM ANALYZE
UnknownSQLException = Exceção SQL desconhecida

